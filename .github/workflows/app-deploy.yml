name: Deploy to EKS 

on: push 

jobs: 

  LogInToAWS:
    runs-on: ubuntu-latest 

    steps:
    - name: Configure credentials 
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

  buildImage-and-Publish-To-ECR:
    runs-on: ubuntu-latest 
    needs: LogInToAWS

    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Login to ECR
      uses: docker/login-action@v3
      with:
        registry: 611512058022.dkr.ecr.us-east-1.amazonaws.com
        username: ${{ secrets.AWS_ACCESS_KEY_ID }}
        password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      env:  
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Build Image 
      run: |
        docker build -t reactapp .
        docker tag reactapp:latest 611512058022.dkr.ecr.us-east-1.amazonaws.com/reactapp:${GITHUB_RUN_NUMBER}
        docker push 611512058022.dkr.ecr.us-east-1.amazonaws.com/reactapp:${GITHUB_RUN_NUMBER}

  Install-kubectl:
    runs-on: ubuntu-latest 
    needs: buildImage-and-Publish-To-ECR
    
    steps:
    - name: Checkout 
      run: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/OS_DISTRIBUTION/amd64/kubectl
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl
    
  DeployToCluster:
    runs-on: ubuntu-latest 
    needs: Install-kubectl

    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Configure credentials 
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Download KubeConfig File 
      env:
        KUBECONFIG: ${{ runner.temp }}/kubeconfig

      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }} --kubeconfig $KUBECONFIG 
        echo "KUBECONFIG=$KUBECONFIG" >> $GITHUB_ENV 

    - name: Deploy to EKS
      run: | 
        sed -i "s|image: REPOSITORY_TAG|image: 611512058022.dkr.ecr.us-east-1.amazonaws.com/reactapp:${GITHUB_RUN_NUMBER}|g" ./deploy.yaml
        kubectl apply -f ./deploy.yaml 
        





















































































    
        
        
    
    
